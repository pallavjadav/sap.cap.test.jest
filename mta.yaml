  - name: sapcapwrkzn-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sapcapwrkzn-db

resources:
  - name: sapcapwrkzn-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Authentication: NoAuthentication
                Name: wz-webplatformdev-livlab-halloworldcdm-rt
                ProxyType: Internet
                Type: HTTP
                URL: https://2c392ddetrial.dt.launchpad.cfapps.us10.hana.ondemand.com
                CEP.HTML5contentprovider: true
