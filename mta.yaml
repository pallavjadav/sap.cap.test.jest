_schema-version: 3.3.0
ID: sapcapwrkzn
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        # - cp workzone/cdm.json gen/app/cdm.json
        - npm i
        - npx cds build --production
        - mkdir -p resources
        - cp workzone/cdm.json resources/cdm.json
  # after-all:
  #   - builder: custom
  #     commands:
        
modules:
  - name: sapcapwrkzn-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sapcapwrkzn-destination
      - name: sapcapwrkzn-auth
      - name: sapcapwrkzn-db

  - name: sapcapwrkzn-app-deployer
    type: com.sap.application.content
    path: .
    parameters:
      config:
        destinations:
        - forwardAuthToken: true
          name: sapcapwrkzn-srv-api
          url: ~{srv-api/srv-url}
    requires:
      - name: srv-api
      - name: sapcapwrkzn-auth
      - name: sapcapwrkzn-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: sapcapwrkznproject1
          artifacts:
            - project1.zip
          target-path: resources/

  - name: sapcapwrkznproject1
    type: html5
    path: app/project1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm i
        - npm run build
        - npm ci
        # - cp /workzone/cdm.json /gen/app/cdm.json
      supported-platforms:
        []

  - name: sapcapwrkzn-destinations
    type: com.sap.application.content
    requires:
      - name: sapcapwrkzn_html5_repo_runtime
        parameters:
          service-key:
            name: sapcapwrkzn-html5-repo-runtime-key
      - name: sapcapwrkzn-auth
        parameters:
          service-key:
            name: sapcapwrkzn-auth-key
      - name: sapcapwrkzn-html5-repo-host
        parameters:
          service-key:
            name: sapcapwrkzn-html5-repo-host-key
      - name: srv-api
      - name: sapcapwrkzn-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            # - Name: sapcapwrkzn-html5-repository
            #   ServiceInstanceName: sapcapwrkzn-html5-repo-host
            #   ServiceKeyName: sapcapwrkzn-html5-repo-host-key
