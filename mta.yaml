  - name: sapcapwrkzn-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: sapcapwrkzn-html5-repo-host
      service-plan: app-host
  - name: sapcapwrkzn-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sapcapwrkzn-${org}-${space}
        tenant-mode: dedicated
  - name: sapcapwrkzn-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: sapcapwrkzn_html5_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: sapcapwrkzn-html5-repo-runtime-service
      service-plan: app-runtime
