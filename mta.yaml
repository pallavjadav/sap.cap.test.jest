_schema-version: 3.3.0
ID: sapcapwrkzn
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        # - cp workzone/cdm.json gen/app/cdm.json
        - npm i
        - npx cds build --production
  after-all:
    - builder: custom
      commands:
        - cp workzone/cdm.json gen/app/cdm.json
        
modules:
  - name: sapcapwrkzn-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sapcapwrkzn-destination
      - name: sapcapwrkzn-auth
      - name: sapcapwrkzn-db

  - name: sapcapwrkzn-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: sapcapwrkzn-auth
      - name: sapcapwrkzn-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: sapcapwrkznproject1
          artifacts:
            - project1.zip
          target-path: app/

  - name: sapcapwrkznproject1
    type: html5
    path: app/project1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm i
        - npm run build
        - npm ci
        # - cp /workzone/cdm.json /gen/app/cdm.json
      supported-platforms:
        []

  - name: sapcapwrkzn-destinations
    type: com.sap.application.content
    requires:
      - name: sapcapwrkzn-auth
        parameters:
          service-key:
            name: sapcapwrkzn-auth-key
      - name: sapcapwrkzn-html5-repo-host
        parameters:
          service-key:
            name: sapcapwrkzn-html5-repo-host-key
      - name: srv-api
      - name: sapcapwrkzn-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: sapcapwrkzn-html5-repository
              ServiceInstanceName: sapcapwrkzn-html5-repo-host
              ServiceKeyName: sapcapwrkzn-html5-repo-host-key
              sap.cloud.service: sapcapwrkzn.service
            - Name: sapcapwrkzn-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: sapcapwrkzn-auth
              ServiceKeyName: sapcapwrkzn-auth-key
              sap.cloud.service: sapcapwrkzn.service

    # Destination deployer module - create CDM DT destination      

  - name: workzone-exposure-destination-content
    type: com.sap.application.content
    requires:
    - name: workzone-exposure-destination-service
      parameters:
        content-target: true
    - name: sapcapwrkzn_html5_repo_runtime
      parameters:
        service-key:
          name: sapcapwrkzn-html5-repo-runtime-key
    - name: sapcapwrkzn-auth
      parameters:
        service-key:
          name: sapcapwrkzn-auth-key
    parameters:
      content:
        subaccount:
            destinations:
            - Name: wz-webplatformdev-livlab-halloworldcdm-dt
              ServiceInstanceName: sapcapwrkzn-html5-repo-runtime-service
              ServiceKeyName: sapcapwrkzn-html5-repo-runtime-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/sapcapwrkzn.service
            existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: sapcapwrkzn-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sapcapwrkzn-db

resources:
  - name: sapcapwrkzn-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: sapcapwrkzn-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: sapcapwrkzn-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: sapcapwrkzn-html5-repo-host
      service-plan: app-host
  - name: sapcapwrkzn-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sapcapwrkzn-${org}-${space}
        tenant-mode: dedicated
  - name: sapcapwrkzn-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: sapcapwrkzn_html5_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: sapcapwrkzn-html5-repo-runtime-service
      service-plan: app-runtime
  - name: workzone-exposure-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          subaccount:
            destinations:
            - Authentication: NoAuthentication
              Name: wz-webplatformdev-livlab-halloworldcdm-rt
              ProxyType: Internet
              Type: HTTP
              CEP.HTML5contentprovider: true
              URL: https://f9a68c57trial.dt.launchpad.cfapps.us10.hana.ondemand.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: workzone-exposure-destination-service
      service-plan: lite